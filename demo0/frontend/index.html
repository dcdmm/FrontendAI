<!DOCTYPE html>
<!--
  <!DOCTYPE html>
  - 声明这是一个 HTML5 文档
  - 告诉浏览器使用 HTML5 标准解析这个文件
-->

<html lang="zh-CN">
<!--
  <html lang="zh-CN">
  - HTML 文档的根元素
  - lang="zh-CN" 声明页面语言是中文
  - 有助于搜索引擎优化（SEO）和屏幕阅读器
-->

<head>
    <!--
      <head> 标签：包含页面的元数据（meta information）
      - 这些信息不会直接显示在页面上
      - 但对浏览器、搜索引擎、开发工具很重要
    -->

    <meta charset="UTF-8" />
    <!--
      字符编码声明
      - charset="UTF-8" 使用 UTF-8 编码
      - UTF-8 支持所有语言的字符（中文、英文、emoji等）
      - 这样页面才能正确显示中文

      类比：就像告诉程序用什么编码读取文件
      - Python: open('file.txt', encoding='utf-8')
    -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!--
      网站图标（favicon）
      - 显示在浏览器标签页上的小图标
      - rel="icon": 关系是图标
      - type="image/svg+xml": 图标类型是 SVG
      - href="/vite.svg": 图标文件路径（Vite 的 logo）

      类比：就像应用程序的图标
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      视口（viewport）配置 - 响应式设计的关键

      width=device-width:
      - 视口宽度 = 设备屏幕宽度
      - 在手机上，网页宽度等于手机屏幕宽度

      initial-scale=1.0:
      - 初始缩放比例为 1.0（不缩放）
      - 保证页面按实际尺寸显示

      为什么重要？
      - 没有这个配置，手机浏览器会把网页当成桌面网页，缩小显示
      - 有了这个配置，网页会适配手机屏幕

      类比：
      - 就像设置图片显示的分辨率和缩放级别
      - 确保在不同设备上都能正常显示
    -->

    <title>Todo App - Vue + FastAPI</title>
    <!--
      页面标题
      - 显示在浏览器标签页上
      - 也会显示在搜索引擎结果中
      - 收藏网页时的默认名称
    -->
</head>

<body>
    <!--
      <body> 标签：页面的主体内容
      - 所有用户可见的内容都在这里
    -->

    <div id="app"></div>
    <!--
      ⭐⭐⭐ 这是整个应用最关键的元素！⭐⭐⭐

      这是 Vue 应用的挂载点（mounting point）

      工作流程：
      1. 浏览器加载这个 HTML 文件
      2. 看到 <div id="app"></div>（此时是空的）
      3. 执行 main.js
      4. main.js 创建 Vue 应用
      5. Vue 应用调用 .mount('#app')
      6. Vue 找到这个 id="app" 的元素
      7. Vue 把整个应用（App.vue）渲染到这个 div 里

      类比：
      - 就像 matplotlib 中的 fig, ax = plt.subplots()
      - 先创建一个画布（div），然后在上面画图（Vue 渲染）

      执行前：
      <div id="app"></div>  （空的）

      执行后（Vue 渲染后）：
      <div id="app">
        <div class="app-container">
          <h1>📝 Todo 应用</h1>
          <div class="add-todo-card">...</div>
          <div class="todos-container">...</div>
        </div>
      </div>

      重要提示：
      - id="app" 必须与 main.js 中的 mount('#app') 一致
      - 如果改成 id="root"，main.js 也要改成 mount('#root')
    -->

    <script type="module" src="/src/main.js"></script>
    <!--
      引入 JavaScript 入口文件

      type="module":
      - 这是一个 ES 模块（ES Module）
      - 支持 import/export 语法
      - 现代 JavaScript 的标准模块系统

      src="/src/main.js":
      - 引入 main.js 文件
      - /src/main.js 是相对于项目根目录的路径
      - Vite 会自动处理这个路径

      执行流程：
      1. 浏览器加载 index.html
      2. 遇到这个 <script> 标签
      3. 加载并执行 main.js
      4. main.js 创建 Vue 应用并挂载到 #app

      为什么放在 </body> 之前？
      - 确保 DOM 已经加载完成
      - Vue 才能找到 <div id="app">

      类比：
      - 就像 Python 的 if __name__ == '__main__':
      - 这是应用的执行入口
    -->
</body>

</html>

<!--
  ============================================
  总结：index.html 在整个应用中的角色
  ============================================

  1. HTML 骨架：
     - 提供基础的 HTML 结构
     - 配置页面元数据（编码、视口、标题）

  2. 挂载点：
     - <div id="app"> 是 Vue 应用的容器
     - Vue 会把整个应用渲染到这里

  3. 入口引用：
     - 引入 main.js，启动 Vue 应用
     - main.js 会创建 Vue 实例并挂载

  ============================================
  完整的加载流程
  ============================================

  1. 用户访问 http://localhost:5173
     ↓
  2. Vite 开发服务器返回 index.html
     ↓
  3. 浏览器解析 HTML
     - 看到 <div id="app"></div>（空的）
     - 看到 <script src="/src/main.js">
     ↓
  4. 浏览器加载并执行 main.js
     - import { createApp } from 'vue'
     - import App from './App.vue'
     - createApp(App).mount('#app')
     ↓
  5. Vue 创建应用实例
     ↓
  6. Vue 找到 <div id="app">
     ↓
  7. Vue 把 App.vue 渲染到 <div id="app"> 里
     ↓
  8. 用户看到完整的 Todo 应用界面

  ============================================
  为什么是单页应用（SPA）？
  ============================================

  传统多页应用：
  - index.html（首页）
  - about.html（关于页）
  - contact.html（联系页）
  - 每次点击链接，浏览器重新加载整个 HTML

  单页应用（SPA）：
  - 只有一个 index.html
  - 所有内容通过 JavaScript 动态生成
  - 点击链接只是更新页面内容，不重新加载
  - 用户体验更流畅（像桌面应用）

  ============================================
  实验：查看渲染后的 HTML
  ============================================

  1. 启动应用：npm run dev
  2. 打开浏览器：http://localhost:5173
  3. 按 F12 打开开发者工具
  4. 选择 "Elements" 或 "元素" 标签
  5. 找到 <div id="app">
  6. 你会看到里面被 Vue 填充了大量内容！

  原始 HTML（index.html）：
  <div id="app"></div>

  浏览器中实际的 HTML（Vue 渲染后）：
  <div id="app" data-v-app="">
    <div class="app-container" data-v-7ba5bd90="">
      <h1 class="app-title">📝 Todo 应用</h1>
      <p class="app-subtitle">Vue 3 + FastAPI 全栈示例</p>
      <div class="add-todo-card">
        ... 表单内容 ...
      </div>
      <div class="todos-container">
        ... 列表内容 ...
      </div>
    </div>
  </div>

  ============================================
  常见问题
  ============================================

  Q: 为什么 index.html 这么简单？
  A: 因为它只是一个容器，真正的内容都由 Vue 动态生成

  Q: 可以在 <div id="app"> 里写内容吗？
  A: 可以，但 Vue 挂载后会完全替换掉这些内容
     通常只用来显示 "加载中..." 的提示

  Q: 为什么不直接写 HTML，而要用 Vue？
  A: Vue 提供了：
     - 数据驱动的 UI（数据变化，UI 自动更新）
     - 组件化（代码复用）
     - 状态管理（复杂应用的数据管理）
     - 路由（页面切换）

  Q: 如果我有多个页面怎么办？
  A: 使用 Vue Router（路由）
     - 仍然只有一个 index.html
     - 通过路由切换不同的组件
     - 例如：/#/home, /#/about, /#/contact

  ============================================
  对比：Python 算法项目的入口
  ============================================

  Python 项目：
  main.py               ← 程序入口
  ├── import modules
  ├── 初始化配置
  └── 执行主逻辑

  Vue 项目：
  index.html            ← HTML 入口（容器）
  └── main.js           ← JavaScript 入口
      ├── import Vue
      ├── import App.vue
      └── 挂载应用

  都是应用的启动点，只是形式不同！
-->
